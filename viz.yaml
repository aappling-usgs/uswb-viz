vizlab: "0.2.2"
info:
  id: uswb-viz
  name: US Water Budgets
  date: 2017-10-10
  publish-date: 9999-01-01
  path: /us-water-budgets
  analytics-id: UA-78530187-1
  description: >-
    U.S. Water Budgets... TBC 
  audience: General public
  keywords: [ "water", "USGS", "VIZLAB", "water budget" ]
  url: https://owi.usgs.gov/vizlab/us-water-budgets/
  thumbnail:  
    url:  "none"  
    width: 250    
    height: 250    
    alttext: "some text here"
  thumbnail-landing: 
    url: "none"
  contributors:
    -
      name: David Blodgett
      email: dblodgett@usgs.gov
      affiliation: U.S. Geological Survey
  twitter: "@USGS_R"
  required-packages:
    vizlab:
      repo: GRAN
      version: 0.2.2
    dataRetrieval:
      repo: CRAN
      version: 2.6.3
    sp:
      repo: CRAN
      version: 1.2-4
    maps:
      repo: CRAN
      version: 3.1.1
    maptools:
      repo: CRAN
      version: 0.9-1
    xml2:
      repo: CRAN
      version: 1.1.1
    rgeos:
      repo: CRAN
      version: 0.3.21
    stringr:
      repo: CRAN
      version: 1.2.0
    caTools:
      repo: CRAN
      version: 1.17.1
    gsplot:
      repo: GRAN
      version: 0.7.3
    svglite:
      repo: CRAN
      version: 1.2.0
fetch:
  -
    id: siteText
    location: data/siteText.yaml
    scripts:
    reader: md
    mimetype: text/yaml
  -
    id: fetch-watersheds
    location: cache/fetch_watersheds.rds
    fetcher: fetch_watersheds
    scripts: scripts/fetch/fetch_watersheds.R
    reader: rds
process:
  -
    id: process-map
    location: cache/process_map.rds
    processor: process_map
    scripts: scripts/process/process_map.R
    reader: rds
  -
    id: process-watermark
    location: cache/process_watermark.rds
    processor: process_watermark
    scripts: scripts/process/process_watermark.R
    reader: rds
visualize:
  -
    id: visualize-map
    location: figures/visualize_map.svg
    visualizer: visualize_map
    depends: ["process-map", "process-watermark"]
    scripts: scripts/visualize/visualize-map.R
    mimetype: image/svg+xml
    inline: true
    title: "U.S. Water Budgets"
    alttext: "Summary of water budgets for the conterminous US."
  -
    id: thumbnail-map-facebook
    location: figures/thumb-facebook.png
    visualizer: map_thumbnail
    scripts: ["scripts/visualize/visualize-map.R"]
    depends: ["process-map", "process-watermark"]
    fig-height: 820
    fig-width: 1560
    export: true
  -
    id: thumbnail-map-twitter
    location: figures/thumb-twitter.png
    visualizer: map_thumbnail
    scripts: ["scripts/visualize/visualize-map.R"]
    depends: ["process-map", "process-watermark"]
    fig-height: 300
    fig-width: 560
    export: true
  -
    id: thumbnail-map-landing
    location: figures/thumb-landing.png
    visualizer: map_thumbnail
    scripts: ["scripts/visualize/visualize-map.R"]
    depends: ["process-map", "process-watermark"]
    fig-height: 400
    fig-width: 400
    export: true
publish:
  -
    id: githubLogo
    location: images/github.svg
    mimetype: image/svg
    inline: true
    title: "Github"
    alttext: "Github Logo"
  -
    id: twitterLogo
    location: images/twitter.svg
    mimetype: image/svg
    inline: true
    title: "Twitter"
    alttext: "Twitter Logo"
  -
    id: facebookLogo
    location: images/facebook.svg
    mimetype: image/svg
    inline: true
    title: "Facebook"
    alttext: "Facebook Logo"
  -
    id: index
    name: index
    publisher: page
    template: fullpage
    depends:
      header: header
      footer: footer
      intro: intro
      map-section: map-section
      social-section: social-section
      vizlab-js: lib-vizlab-javascript
      svg-injector-js: lib-svg-injector-js
      jquery-js: lib-jquery-js
      svgCSS: svgCSS
      vizCSS: vizCSS
      headerCSS: lib-header-css
      footerCSS: lib-footer-css
    context:
      header: header
      footer: footer
      sections: [ "intro", "map-section", "social-section"]
      resources: [ "vizlab-js", "svg-injector-js", "headerCSS", "footerCSS", "vizCSS", "svgCSS", "jquery-js"]
  -
    id: intro
    template: layout/templates/intro.mustache
    publisher: section
    depends: siteText
    context:
      data: ["siteText.title", "siteText.introText1"]
  -
    id: map-section
    publisher: section
    template: layout/templates/figureTemplate.mustache
    depends:
      map: visualize-map
      svg-js: lib-svg-injector-js
      svgCSS: svgCSS
      siteText: siteText
    context:
      id: gage-map
      figure: map
      caption: siteText.explanationText1
  -
    id: header
    publisher: section
    template: header-template
    context:
      title: Water Budgets Across the U.S.
  -
    id: social-section
    publisher: section
    template: layout/templates/socialMedia.mustache
    depends:
      githubLogo: githubLogo
      twitterLogo: twitterLogo 
      facebookLogo: facebookLogo
    context:
      githubLogo: githubLogo
      twitterLogo: twitterLogo 
      facebookLogo: facebookLogo
  -
    id: footer
    publisher: footer
    template: footer-template
    blogsInFooter: TRUE
    vizzies:
      -
        org: USGS-VIZLAB
        repo: hurricane-matthew
    blogs:
      -
        name: Using the dataRetrieval Stats Service
        url: https://owi.usgs.gov/blog/stats-service-map/
        thumbLoc: https://owi.usgs.gov/blog/static/stats-service-map/plot-1.png
  -
    id: vizCSS
    location: layout/css/viz.css
    mimetype: text/css
    publisher: resource
  -
    id: svgCSS
    location: layout/css/svg.css
    mimetype: text/css
    publisher: resource
  -
    id: facebook-thumb
    location: figures/thumb-facebook.png
    publisher: thumbnail
    for: facebook
    mimetype: image/png
    export: TRUE
  -
    id: twitter-thumb
    location: figures/thumb-twitter.png
    publisher: thumbnail
    for: twitter
    mimetype: image/png
    export: TRUE
  -
    id: landing-thumb
    location: figures/thumb-landing.png
    publisher: thumbnail
    for: landing
    mimetype: image/png
    export: TRUE
