title: "## Water Budgets Across the United States"

subtitle: "### Differences in precipitation, evapotranspiration and streamflow across the country"

introText1: "### How the water cycle varies across the country"

explanationText1: |
   Text here would explain the idea of a water budget and that this shows how much 
   variation in water budgets there is across the us. Also explain caveats related 
   to water budget closure and uncertainty in the data we are using. Highlight how 
   we are working to close the water budget and improve data accuracy. Link to the
   [National Water Census](https://water.usgs.gov/watercensus/)

